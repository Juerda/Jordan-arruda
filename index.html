<!DOCTYPE html>
<html lang="pt">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Header com Troca de Visibilidade</title>
  <link type="text/css" rel="stylesheet" href="css/style.css"/>
  <!-- Inclua o arquivo CSS da biblioteca Font Awesome -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<link type="text/css" rel="stylesheet" href="css/style.css"/>
<link type="text/css" rel="stylesheet" href="css/style.css"/>
</head>
<body class="light-mode">
  <header>
    <div class="logo">
      <!-- Aqui você pode inserir sua logo -->
      <h1>Jordan Arruda</h1>
    </div>

    <div class="menu">
      <nav>
        <ul>
          <li><a href="#home">Home</a></li>
          <li><a href="#sobre">Sobre</a></li>
          <li><a href="#contato">Contato</a></li>
        </ul>
      </nav>
    </div>

    <!-- Ícone de menu (hamburger) para dispositivos móveis -->
    <div class="menu-icon" onclick="toggleMenu()">
      <div class="bar"></div>
      <div class="bar"></div>
      <div class="bar"></div>
    </div>

    <!-- Caixa de opção de idiomas -->
    <div class="idioma-opcao">
      <label for="selecionarIdioma" class="idioma-label">
        <i class="fas fa-globe"></i>
      </label>
      <select id="selecionarIdioma" onchange="trocarIdioma()">
        <option value="pt">Português</option>
        <option value="en">Inglês</option>
      </select>
    </div>

    <!-- Botão do Modo Escuro/Claro -->
    <button id="modoBotao" onclick="trocarModo()">
      <i class="fas fa-sun"></i>
    </button>

    <!-- Ícone do Discord -->
    <a href="https://discord.com/users/juerda" target="_blank">
      <i class="fab fa-discord"></i>
    </a>

    <!-- Ícone de Email -->
    <a href="mailto:jordansales.arruda@gmail.com" target="_blank">
      <i class="fas fa-envelope"></i>
    </a>

    <!-- Ícone do GitHub -->
    <a href="https://github.com/juerda" target="_blank">
      <i class="fab fa-github"></i>
    </a>
  </header>

  <div class="conteudo">
    <!-- Conteúdo da página -->
  </div>

  <script src="script.js"></script>
<script type="text/javascript" src="js/script.js"></script>
<script type="text/javascript" src="js/script.js"></script>
</body>
</html>
